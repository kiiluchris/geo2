{% load staticfiles %}
<head>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
</head>

<body>
<a style="float: right;" href="{% url 'eventhome' %}">Events</a>
<div class="column small-8 small-centered">
	<h1>Form</h1>

	<form method="POST" action="" enctype="multipart/form-data" autocomplete='off'>
		{% csrf_token %}
		{{ form.as_p }}

		<input type="submit" class="button" value="Create post">
	</form>
</div>


<p>Date: <input type="text" id="datepicker"></p>



{% if queryset %}
{% for place in queryset %}
<p><a href="{{ place.get_absolute_url }}">{{ place.user }}</a></p>
<p>{{ place.city }}</p>
<p>{{ place.location }}</p>
<p>Skills: {% for skill in place.skills.all.values %}<br>{{ skill.skill }}{% endfor %}</p>
{% endfor %}
{% endif %}

<!-- Jquery js -->
<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script type="text/javascript" src="{% static 'js/form.js' %}"></script>
<script type="text/javascript" src="{% static 'js/datepicker.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.livequery.js' %}"></script>
<script type="text/javascript" src="//maps.google.com/maps/api/js?key=AIzaSyD0MSmH6-nAgxIeJhO_SBiNjrbKyPHhQ9k"></script>
</body>
